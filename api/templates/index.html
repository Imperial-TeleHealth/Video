<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            fetch('/add-sample-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    patient_id: document.getElementById('patient_id').value,
                    doctor_id: document.getElementById('doctor_id').value,
                    schedule_time: document.getElementById('schedule_time').value,
                    meeting_link: document.getElementById('meeting_link').value,
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = 'Appointment ID: ' + data.appointment_id;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Test Form</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="patient_id">Patient ID:</label><br>
        <input type="text" id="patient_id" name="patient_id"><br>
        <label for="doctor_id">Doctor ID:</label><br>
        <input type="text" id="doctor_id" name="doctor_id"><br>
        <label for="schedule_time">Schedule Time:</label><br>
        <input type="text" id="schedule_time" name="schedule_time"><br>
        <label for="meeting_link">Meeting Link:</label><br>
        <input type="text" id="meeting_link" name="meeting_link"><br>
        <input type="submit" value="Submit">
    </form>
    <p id="result"></p>
</body>
</html>
